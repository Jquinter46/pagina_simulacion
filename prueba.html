<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onda Estacionaria</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>Simulación de Onda Estacionaria</h1>
    <script>
        let A = 100;  // Amplitud
        let k = Math.PI / 100;  // Número de onda
        let w = 0.05;  // Frecuencia angular
        let t = 0;

        function setup() {
            createCanvas(800, 400);
            noFill();
        }

        function draw() {
            background(255);
            t += 0.05;
            beginShape();
            for (let x = 0; x <= width; x += 5) {
                let y = A * sin(k * x) * cos(w * t);
                vertex(x, height / 2 + y);
            }
            endShape();
        }
    </script>
</body>
</html>
